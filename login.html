<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Sleek black */
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        nav a {
            color: #ffeb3b; /* Gold */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, color 0.3s;
        }
        nav a:hover {
            background: #ffeb3b;
            color: #121212;
        }
        h1 {
            margin-top: 50px;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            width: 45%;
            margin: 20px auto;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: #bbb;
        }
        .login-btn {
            background: #4caf50; /* Green */
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }
        .login-btn:hover {
            background: #388e3c;
            transform: scale(1.1);
        }
        #message {
            color: #ffeb3b;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîë Login</a>
        <a href="exit.html">üö™ Exit</a>
    </nav>
    <h1>Login to DevConnect</h1>
    <form id="loginForm">
        <input type="text" id="loginName" placeholder="Full Name" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p id="message"></p>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let loginName = document.getElementById("loginName").value;
            let loginPassword = document.getElementById("loginPassword").value;
            let storedData = localStorage.getItem(loginName);
            if (storedData) {
                let userData = JSON.parse(storedData);
                if (userData.password === loginPassword) {
                    alert("Login Successful!");
                    window.location.href = "index.html";
                } else {
                    document.getElementById("message").textContent = "Invalid Credentials!";
                }
            } else {
                document.getElementById("message").textContent = "User not found!";
            }
        });
    </script>
</body>
</html>
