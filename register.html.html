<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DevConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #121212;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #1f1f1f;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        nav a:hover {
            background: #ffcc00;
            color: #121212;
        }
        h1 {
            margin-top: 50px;
            font-size: 42px;
            font-weight: 700;
            color: #ffcc00;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.3);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: #ddd;
        }
        .register-btn {
            background: #ffcc00;
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }
        .register-btn:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
        #message {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîë Login</a>
        <a href="exit.html">üö™ Exit</a>
    </nav>
    <h1>Register for DevConnect</h1>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="text" id="department" placeholder="Department" required><br>
        <input type="number" id="year" placeholder="Year" required><br>
        <input type="text" id="section" placeholder="Section" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <p id="message"></p>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let department = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let section = document.getElementById("section").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Passwords do not match!";
                return;
            }
            localStorage.setItem(name, JSON.stringify({ department, year, section, password }));
            alert("Registration Successful!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
