<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit - DevConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212, #222222);
            text-align: center;
            color: #ffeb3b; /* Golden Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .exit-message {
            font-size: 22px;
            font-weight: 400;
        }
        .home-btn {
            background: #ffeb3b;
            color: #121212;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
            margin-top: 20px;
        }
        .home-btn:hover {
            background: #fff176;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Thanks for visiting DevConnect!</h1>
    <p class="exit-message">We hope to see you again soon. Have a great day! üòä</p>
    <button class="home-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>
</body>
</html>
